name: "Ensure Files Changed"
description: "Ensure Files Changed"
author: "fforres"

inputs:
  file-patterns:
    description: "An array of patterns that represent the files that should be included in the PR."
    required: true
  comparison-mode:
    description: "The way we are checking if files where modified. "
    required: false
  token:
    description: "The GitHub token used to create an authenticated client."
    required: true

outputs:
  success:
    description: "The success of the validated files."

runs:
  using: "node12"
  main: "dist/index.js"

branding:
  icon: "git-pull-request"
  color: "green"
